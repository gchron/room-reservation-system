<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<table>
    <form th:action="@{/user/register}" method="post" th:object="${user}">
        <tr>
            <td>Login</td>
            <td><input type="text" id="number" name="number" th:value="${user.login}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="password" name="password" th:value="${user.password}"></td>
        </tr>
        <tr>
            <td>e-mail</td>
            <td><input type="email" id="email" name="email" th:value="${user.email}"></td>
        </tr>
        <tr>
            <td></td>
            <td>
             <button type="submit">Create account</button>
            </td>
        </tr>
</table>
</form>
</body>
</html>
